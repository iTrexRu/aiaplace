<div class="facont-card">
  <div style="margin-bottom:16px;">
    <button class="facont-btn secondary" onclick="facontShowView('content_list')">← Назад к списку</button>
  </div>

  <h1 id="review-title">Просмотр контента</h1>
  <p class="muted" id="review-date"></p>
  
  <div style="margin-top:24px;">
    <label class="facont-label" style="display:block; margin-bottom:8px;">Транскрипция (исходный голос):</label>
<div id="review-transcription" class="facont-transcription-box">
      Загрузка...
    </div>
    
    <label class="facont-label" style="display:block; margin-bottom:8px;">Результат генерации:</label>
    <textarea id="review-content" class="facont-input" style="min-height:300px; line-height:1.5;"></textarea>
  </div>
  
<div class="facont-mt-24 facont-flex facont-gap-12" style="align-items:center;">
    <button id="btn-save-content" class="facont-btn-primary">Сохранить изменения</button>
<span id="save-content-status" class="facont-text-secondary" style="margin-left:12px;"></span>
<div id="save-content-busy" class="facont-spinner facont-hidden"></div>
  </div>
</div>
