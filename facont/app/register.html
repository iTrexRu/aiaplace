<div class="facont-login-page">
  <div class="facont-login-card">
    <h1>Регистрация</h1>
    
    <!-- Форма регистрации -->
    <div id="facont-register-content">
      <p>Создайте новый аккаунт.</p>
      <form id="facont-register-form" class="facont-login-form">
        <div class="facont-field">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" name="email" autocomplete="email" required>
        </div>
        <div class="facont-field">
          <label for="reg-password">Пароль</label>
          <input type="password" id="reg-password" name="password" autocomplete="new-password" required minlength="8">
        </div>
        <div class="facont-field">
          <label for="reg-confirm">Повторите пароль</label>
          <input type="password" id="reg-confirm" name="confirm" autocomplete="new-password" required minlength="8">
        </div>

        <div class="facont-login-actions" style="flex-direction: column; align-items: flex-start; gap: 12px;">
          <button type="submit" class="facont-btn-primary" style="width:100%">Зарегистрироваться</button>
          <div style="width:100%; text-align:center; font-size:14px;">
            Уже есть аккаунт? <a href="#" onclick="facontShowAuth('login'); return false;">Войти</a>
          </div>
        </div>
        <div id="facont-reg-error" class="facont-login-error" role="alert"></div>
      </form>
    </div>

    <!-- Блок успеха (скрыт по умолчанию) в2 -->
    <div id="facont-reg-success-block" style="display: none; text-align: center; padding-top: 20px;">
      <h2 style="color: var(--facont-success); margin-bottom: 16px;">Успешно!</h2>
      <p style="margin-bottom: 24px;">Вы успешно зарегистрированы.<br>Сейчас вам на email придет подтверждение регистрации.</p>
      <button class="facont-btn-primary" style="width:100%" onclick="facontShowAuth('login')">Начать работу</button>
    </div>
  </div>
</div>
