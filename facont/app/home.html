<div class="facont-card" id="facont-home">
  <h1 id="facont-home-title">Добро пожаловать!</h1>

  <div id="facont-home-body" style="white-space:pre-wrap;"></div>

  <div id="facont-home-actions" class="facont-home-actions" style="margin-top:16px; display:none;">
    <!-- Buttons injected by JS -->
  </div>

  <div id="facont-home-error" class="facont-error" style="display:none; margin-top:12px;"></div>

  <!-- Stats Dashboard (Hidden by default) -->
  <div id="facont-home-stats" style="display:none; margin-top:32px; border-top:1px solid var(--facont-border-soft); padding-top:24px;">
    <h2 style="font-size:18px; margin-bottom:12px;">Ваша статистика</h2>
    <div class="facont-stats-grid">
      <div class="facont-stat-card">
        <div class="facont-stat-value" id="stat-total-count">-</div>
        <div class="facont-stat-label">Контента создано</div>
      </div>
      <div class="facont-stat-card">
        <div class="facont-stat-value" id="stat-total-saved">-</div>
        <div class="facont-stat-label">Сэкономлено всего</div>
      </div>
      <div class="facont-stat-card">
        <div class="facont-stat-value" id="stat-today-count">-</div>
        <div class="facont-stat-label">Создано сегодня</div>
      </div>
      <div class="facont-stat-card">
        <div class="facont-stat-value" id="stat-today-saved">-</div>
        <div class="facont-stat-label">Сэкономлено сегодня</div>
      </div>
    </div>
  </div>
</div>
