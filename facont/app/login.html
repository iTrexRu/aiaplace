<div class="facont-login-page">
  <div class="facont-login-card">
    <h1>Вход в Facont</h1>
    <p>Введите email и пароль.</p>
    <form id="facont-login-form" class="facont-login-form">
      <div class="facont-field">
        <label for="facont-login-email">Email</label>
        <input type="email" id="facont-login-email" name="email" autocomplete="email" required>
      </div>
      <div class="facont-field">
        <label for="facont-login-password">Пароль</label>
        <input type="password" id="facont-login-password" name="password" autocomplete="current-password" required>
      </div>

      <div class="facont-login-actions" style="flex-direction: column; align-items: flex-start; gap: 12px;">
        <button type="submit" id="facont-login-submit" class="facont-btn-primary" style="width:100%">Войти</button>
        <div style="display:flex; justify-content:space-between; width:100%; font-size:14px;">
          <a href="#" onclick="facontShowAuth('register'); return false;">Регистрация</a>
          <a href="#" onclick="facontShowAuth('forgot'); return false;">Забыли пароль?</a>
        </div>
      </div>
      <div id="facont-login-error" class="facont-login-error" role="alert"></div>
    </form>
  </div>
</div>
