<div class="facont-card" style="border:none; background:transparent; box-shadow:none; padding:0; margin-bottom:0;">
  <h1 style="margin-bottom:6px;">Свои промты</h1>
  <p class="muted">Управляй своими промтами: добавляй, редактируй и удаляй.</p>
</div>

<div class="card" id="my-prompt-manage-card">
  <div class="facont-flex facont-gap-10 facont-mb-16" style="align-items:center; justify-content:space-between;">
    <h2 style="margin:0; font-size:18px;">Список промтов</h2>
    <div class="facont-flex facont-gap-8">
      <button id="my-prompt-back" class="btn secondary">Назад</button>
      <button id="my-prompt-add" class="btn">Добавить</button>
    </div>
  </div>

  <div id="my-prompt-list" class="facont-flex" style="flex-direction:column; gap:10px;"></div>
  <div id="my-prompt-list-empty" class="facont-text-muted" style="display:none;">Промтов пока нет.</div>
  <div id="my-prompt-manage-error" class="facont-error" style="display:none; margin-top:10px;"></div>
</div>

<div class="facont-modal" id="my-prompt-modal" style="display:none;">
  <div class="facont-modal-backdrop" data-my-prompt-close></div>
  <div class="facont-modal-dialog" style="max-width:520px;">
    <div class="facont-modal-header" style="border:none; padding-bottom:0;">
      <h2 id="my-prompt-modal-title" style="font-size:18px; margin:0;">Новый промт</h2>
    </div>
    <div class="facont-modal-body" style="padding-top:10px;">
      <div class="facont-mb-16">
        <label class="muted" for="my-prompt-title">Название промта</label>
        <input id="my-prompt-title" type="text" placeholder="Название" />
      </div>
      <div class="facont-mb-16">
        <label class="muted" for="my-prompt-body">Текст промта</label>
        <textarea id="my-prompt-body" style="min-height:160px;" placeholder="Введите текст промта..."></textarea>
      </div>
      <div id="my-prompt-modal-error" class="facont-error" style="display:none; margin-top:6px;"></div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:16px;">
        <button class="btn secondary" id="my-prompt-cancel">Отмена</button>
        <button class="btn" id="my-prompt-save">Сохранить</button>
      </div>
    </div>
  </div>
</div>
