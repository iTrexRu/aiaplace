<div class="facont-login-page">
  <div class="facont-login-card">
    <h1>Восстановление пароля</h1>
    <p>Введите email, и мы пришлем ссылку для сброса.</p>
    <form id="facont-forgot-form" class="facont-login-form">
      <div class="facont-field">
        <label for="forgot-email">Email</label>
        <input type="email" id="forgot-email" name="email" autocomplete="email" required>
      </div>

      <div class="facont-login-actions" style="flex-direction: column; align-items: flex-start; gap: 12px;">
        <button type="submit" class="facont-btn-primary" style="width:100%">Отправить ссылку</button>
        <div style="width:100%; text-align:center; font-size:14px;">
          Вспомнили пароль? <a href="#" onclick="facontShowAuth('login'); return false;">Войти</a>
        </div>
      </div>
      <div id="facont-forgot-status" class="facont-login-error" style="color:green; display:none;"></div>
    </form>
  </div>
</div>
