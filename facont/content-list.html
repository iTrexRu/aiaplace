<div class="facont-card">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
    <h1>Готовый контент</h1>
    <button class="facont-btn secondary" id="btn-refresh-content">Обновить</button>
  </div>
  
  <p class="muted" id="content-list-status">Загрузка...</p>
  
  <table class="facont-table" id="content-list-table" style="display:none; width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Дата</th>
        <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Статус</th>
        <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Текст</th>
        <th style="width:50px;"></th>
      </tr>
    </thead>
    <tbody id="content-list-tbody">
      <!-- Rows generated by JS -->
    </tbody>
  </table>
</div>
