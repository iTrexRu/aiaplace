name: Deploy facontai (NEW SFTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy (password)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "./facont/"
          target: ${{ secrets.SFTP_SERVER_DIR }}
          overwrite: true

          - name: Post-deploy check (remote)
            uses: appleboy/ssh-action@v1.0.3
            with:
                host: ${{ secrets.SFTP_SERVER }}
                username: ${{ secrets.SFTP_USER }}
                password: ${{ secrets.SFTP_PASSWORD }}
                port: ${{ secrets.SFTP_PORT }}
                script: |
                echo "WHOAMI=$(whoami)"
                echo "PWD=$(pwd)"
                echo "TARGET=${{ secrets.SFTP_SERVER_DIR }}"
                ls -la "${{ secrets.SFTP_SERVER_DIR }}" || true
                ls -la "${{ secrets.SFTP_SERVER_DIR }}/facont" || true
                echo "Find a known file:"
                find "${{ secrets.SFTP_SERVER_DIR }}" -maxdepth 4 -name "login.html" -o -name "onboarding-overview.html" 2>/dev/null | head -n 50
