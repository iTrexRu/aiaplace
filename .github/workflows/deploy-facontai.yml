name: Deploy facontai (NEW SFTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy (key)
        if: ${{ secrets.SFTP_PRIVATE_KEY != '' }}
        uses: easingthemes/ssh-deploy@v5.1.0
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SFTP_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SFTP_SERVER }}
          REMOTE_USER: ${{ secrets.SFTP_USER }}
          REMOTE_PORT: ${{ secrets.SFTP_PORT }}
          TARGET: ${{ secrets.SFTP_SERVER_DIR }}
          SOURCE: "./"
          ARGS: "-rlgoDzvc --delete"
          EXCLUDE: |
            **/.git*
            **/.github/**
            **/node_modules/**

      - name: Deploy (password)
        if: ${{ secrets.SFTP_PRIVATE_KEY == '' && secrets.SFTP_PASSWORD != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "./"
          target: ${{ secrets.SFTP_SERVER_DIR }}
          overwrite: true
