name: Deploy aiaplace theme

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync theme files to server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          # если создал секрет FTP_PORT – раскомментируй след. строку
          # port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: ./    # корень репо = папка темы
          server-dir: /wp-content/themes/blocksy-child/
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/dist/**
            **/build/**
